<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transactions - Fishing Operation Manager</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="header-content">
        <i class="fa-solid fa-ship header-icon"></i>
        <div>
          <h1>Fishing Operation Manager</h1>
          <p class="header-subtitle">Track expenses, harvests & transactions</p>
        </div>
      </div>
      <button class="logout-header-btn" onclick="confirmLogout()"><i class="fa-solid fa-right-from-bracket logout-icon"></i> Logout</button>
    </div>
  </header>

  <!-- Navigation -->
  <nav class="nav">
    <div class="container">
      <div class="nav-tabs">
        <button class="nav-tab" onclick="location.href='index.html'"><i class="fa-solid fa-chart-line nav-icon"></i> Dashboard</button>
        <button class="nav-tab" onclick="location.href='workers.html'"><i class="fa-solid fa-user-group nav-icon"></i> Workers</button>
        <button class="nav-tab" onclick="location.href='expenses.html'"><i class="fa-solid fa-money-bill nav-icon"></i> Expenses</button>
        <button class="nav-tab" onclick="location.href='harvests.html'"><i class="fa-solid fa-fish nav-icon"></i> Harvests</button>
        <button class="nav-tab active" data-tab="transactions"><i class="fa-solid fa-handshake nav-icon"></i> Transactions</button>
      </div>
    </div>
  </nav>

  <!-- Main -->
  <main class="main container">

    <!-- Transactions -->
    <div id="transactions" class="tab-content active">
      <div class="page-header">
        <div>
          <h2>Transaction Log</h2>
          <p class="page-subtitle">Record daily business transactions</p>
        </div>
      </div>

      <!-- Add Transaction Form -->
      <div class="form-section">
        <h3><i class="fa-solid fa-plus"></i> Add New Transaction</h3>
        <form id="transaction-form" onsubmit="handleTransactionSubmit(event)">
          <div class="form-group">
            <label for="transaction-date">Date:</label>
            <input id="transaction-date" class="input" type="date" required />
          </div>
          <div class="form-group">
            <label for="transaction-category">Name of Feeds:</label>
            <input id="transaction-category" class="input" placeholder="Feeds name" required />
          </div>
          <div class="form-group">
            <label for="transaction-amount">Price/piece:</label>
            <input id="transaction-amount" class="input" type="number" placeholder="Price" required />
          </div>
          <div class="form-group">
            <label for="transaction-quantity">Quantity:</label>
            <input id="transaction-quantity" class="input" type="number" placeholder="Quantity" required />
          </div>
          <button class="btn btn-primary" type="submit">Save Transaction</button>
        </form>
      </div>

      <!-- Transactions List -->
      <div class="content-section">
        <h3><i class="fa-solid fa-handshake"></i> All Transactions</h3>
        <div id="transactions-list"></div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
