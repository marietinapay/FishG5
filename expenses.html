<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expenses - Fishing Operation Manager</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="header-content">
        <i class="fa-solid fa-ship header-icon"></i>
        <div>
          <h1>Fishing Operation Manager</h1>
          <p class="header-subtitle">Track expenses, harvests & transactions</p>
        </div>
      </div>
      <button class="logout-header-btn" onclick="confirmLogout()"><i class="fa-solid fa-right-from-bracket logout-icon"></i> Logout</button>
    </div>
  </header>

  <!-- Navigation -->
  <nav class="nav">
    <div class="container">
      <div class="nav-tabs">
        <button class="nav-tab" onclick="location.href='index.html'"><i class="fa-solid fa-chart-line nav-icon"></i> Dashboard</button>
        <button class="nav-tab" onclick="location.href='workers.html'"><i class="fa-solid fa-user-group nav-icon"></i> Workers</button>
        <button class="nav-tab active" data-tab="expenses"><i class="fa-solid fa-money-bill nav-icon"></i> Expenses</button>
        <button class="nav-tab" onclick="location.href='harvests.html'"><i class="fa-solid fa-fish nav-icon"></i> Harvests</button>
        <button class="nav-tab" onclick="location.href='transactions.html'"><i class="fa-solid fa-handshake nav-icon"></i> Transactions</button>
      </div>
    </div>
  </nav>

  <!-- Main -->
  <main class="main container">

    <!-- Expenses -->
    <div id="expenses" class="tab-content active">
      <div class="page-header">
        <div>
          <h2>Expenses Tracking</h2>
          <p class="page-subtitle">Track expenses per worker</p>
        </div>
      </div>

      <!-- Add Expense Form -->
      <div class="form-section">
        <h3><i class="fa-solid fa-plus"></i> Add New Expense</h3>
        <form id="expense-form" onsubmit="handleExpenseSubmit(event)">
          <div class="form-group">
            <label for="expense-worker">Worker:</label>
            <select id="expense-worker" class="select" required></select>
          </div>
          <div class="form-group">
            <label for="expense-category">Category:</label>
            <input id="expense-category" class="input" placeholder="Category" required />
          </div>
          <div class="form-group">
            <label for="expense-amount">Amount:</label>
            <input id="expense-amount" class="input" type="number" placeholder="Amount" required />
          </div>
          <div class="form-group">
            <label for="expense-description">Description:</label>
            <input id="expense-description" class="input" placeholder="Description" />
          </div>
          <div class="form-group">
            <label for="expense-date">Date:</label>
            <input id="expense-date" class="input" type="date" required />
          </div>
          <button class="btn btn-primary" type="submit">Save Expense</button>
        </form>
      </div>

      <!-- Expenses List -->
      <div class="content-section">
        <h3><i class="fa-solid fa-coins"></i> All Expenses</h3>
        <div id="expenses-list"></div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
