<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Workers - Fishing Operation Manager</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="header-content">
        <i class="fa-solid fa-ship header-icon"></i>
        <div>
          <h1>Fishing Operation Manager</h1>
          <p class="header-subtitle">Track expenses, harvests & transactions</p>
        </div>
      </div>
      <button class="logout-header-btn" onclick="confirmLogout()"><i class="fa-solid fa-right-from-bracket logout-icon"></i> Logout</button>
    </div>
  </header>

  <!-- Navigation -->
  <nav class="nav">
    <div class="container">
      <div class="nav-tabs">
        <button class="nav-tab" onclick="location.href='index.html'"><i class="fa-solid fa-chart-line nav-icon"></i> Dashboard</button>
        <button class="nav-tab active" data-tab="workers"><i class="fa-solid fa-user-group nav-icon"></i> Workers</button>
        <button class="nav-tab" onclick="location.href='expenses.html'"><i class="fa-solid fa-money-bill nav-icon"></i> Expenses</button>
        <button class="nav-tab" onclick="location.href='harvests.html'"><i class="fa-solid fa-fish nav-icon"></i> Harvests</button>
        <button class="nav-tab" onclick="location.href='transactions.html'"><i class="fa-solid fa-handshake nav-icon"></i> Transactions</button>
      </div>
    </div>
  </nav>

  <!-- Main -->
  <main class="main container">

    <!-- Workers -->
    <div id="workers" class="tab-content active">
      <div class="page-header">
        <div>
          <h2>Workers Management</h2>
          <p class="page-subtitle">Manage your fishing crew members</p>
        </div>
      </div>

      <!-- Add Worker Form -->
      <div class="form-section">
        <h3><i class="fa-solid fa-plus"></i> Add New Worker</h3>
        <form id="worker-form" onsubmit="handleWorkerSubmit(event)" class="form-with-picture">
          <div class="form-left">
            <div class="form-group">
              <label for="worker-id">ID:</label>
              <input id="worker-id" class="input" placeholder="ID" required />
            </div>
            <div class="form-group">
              <label for="worker-name">Fisherman:</label>
              <input id="worker-name" class="input" placeholder="Name" required />
            </div>
            <div class="form-group">
              <label for="worker-age">Age:</label>
              <input id="worker-age" class="input" type="number" min="0" max="101" required />
            </div>
            <div class="form-group">
              <label for="worker-joined">Date:</label>
              <input id="worker-joined" class="input" type="date" required />
            </div>
            <div class="form-group">
              <label for="worker-permit">Permits Number:</label>
              <input id="worker-permit" class="input" placeholder="Permit #" required />
            </div>
            <div class="form-group">
              <label for="worker-similia">Amount of Similia:</label>
              <input id="worker-similia" class="input" type="number" required />
            </div>
            <div class="form-actions">
              <button class="btn btn-primary" type="submit" id="submit-btn">Save Worker</button>
              <button class="btn btn-secondary" type="button" id="update-btn" style="display: none;" onclick="handleWorkerUpdate(event)">Update Worker</button>
              <button class="btn btn-danger" type="button" id="cancel-btn" style="display: none;" onclick="cancelEdit()">Cancel</button>
            </div>
          </div>

          <div class="form-right">
            <div class="form-group picture-section">
              <label for="worker-picture">Picture:</label>
              <div class="picture-upload">
                <input id="worker-picture" class="input" type="hidden" />
                <div id="picture-preview" class="picture-preview" onclick="document.getElementById('picture-input').click()">
                  <i class="fa-solid fa-image"></i>
                  <p>Click to upload or paste image URL</p>
                </div>
                <input type="file" id="picture-input" style="display: none;" accept="image/*" onchange="handlePictureUpload(event)" />
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>

      <!-- Workers List -->
      <div class="content-section">
        <h3><i class="fa-solid fa-users"></i> All Workers</h3>
        <div class="table-wrapper">
          <table class="workers-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Fisherman</th>
                <th>Age</th>
                <th>Date</th>
                <th>Permits Number</th>
                <th>Similia</th>
                <th>Picture</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="workers-list">
              <!-- Workers will be populated here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
