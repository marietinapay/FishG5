<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Harvests - Fishing Operation Manager</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="header-content">
        <i class="fa-solid fa-ship header-icon"></i>
        <div>
          <h1>Fishing Operation Manager</h1>
          <p class="header-subtitle">Track expenses, harvests & transactions</p>
        </div>
      </div>
    </div>
  </header>

  <!-- Navigation -->
  <nav class="nav">
    <div class="container">
      <div class="nav-tabs">
        <button class="nav-tab" onclick="location.href='index.html'"><i class="fa-solid fa-chart-line nav-icon"></i> Dashboard</button>
        <button class="nav-tab" onclick="location.href='workers.html'"><i class="fa-solid fa-user-group nav-icon"></i> Workers</button>
        <button class="nav-tab" onclick="location.href='expenses.html'"><i class="fa-solid fa-money-bill nav-icon"></i> Expenses</button>
        <button class="nav-tab active" data-tab="harvests"><i class="fa-solid fa-fish nav-icon"></i> Harvests</button>
        <button class="nav-tab" onclick="location.href='transactions.html'"><i class="fa-solid fa-handshake nav-icon"></i> Transactions</button>
      </div>
    </div>
  </nav>

  <!-- Main -->
  <main class="main container">

    <!-- Harvests -->
    <div id="harvests" class="tab-content active">
      <div class="page-header">
        <div>
          <h2>Harvest Records</h2>
          <p class="page-subtitle">Track daily catches and calculate values</p>
        </div>
      </div>

      <!-- Add Harvest Form -->
      <div class="form-section">
        <h3><i class="fa-solid fa-plus"></i> Add New Harvest</h3>
        <form id="harvest-form" onsubmit="handleHarvestSubmit(event)">
          <div class="form-group">
            <label for="harvest-date">Date:</label>
            <input id="harvest-date" class="input" type="date" required />
          </div>
          <div class="form-group">
            <label for="harvest-fish">Fish Type:</label>
            <input id="harvest-fish" class="input" placeholder="Fish Type" required />
          </div>
          <div class="form-group">
            <label for="harvest-quantity">Quantity:</label>
            <input id="harvest-quantity" class="input" type="number" placeholder="Quantity" required />
          </div>
          <div class="form-group">
            <label for="harvest-unit">Unit:</label>
            <input id="harvest-unit" class="input" placeholder="Unit (kg, pcs...)" required />
          </div>
          <div class="form-group">
            <label for="harvest-price">Price per Unit:</label>
            <input id="harvest-price" class="input" type="number" step="0.01" placeholder="Price per Unit" required />
          </div>
          <div class="form-group">
            <label>Workers:</label>
            <div id="harvest-workers" class="checkbox-group"></div>
          </div>
          <button class="btn btn-primary" type="submit">Save Harvest</button>
        </form>
      </div>

      <!-- Harvests List -->
      <div class="content-section">
        <h3><i class="fa-solid fa-fish"></i> All Harvests</h3>
        <div id="harvests-list"></div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
